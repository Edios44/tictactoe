<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1 class="title">Tic Tac Toe</h1>
  <div class="bod">
     <div class="info">
       <ul>
         <li id="player1"></li><span id="score1"></span>
         <li id="player2"></li><span id="score2"></span>
       </ul>
     </div>
     <div class="board">
       <div class="case" id="0"></div>
       <div class="case" id="1"></div>
       <div class="case" id="2"></div>
       <div class="case" id="3"></div>
       <div class="case" id="4"></div>
       <div class="case" id="5"></div>
       <div class="case" id="6"></div>
       <div class="case" id="7"></div>
       <div class="case" id="8"></div>
     </div> 
     <div class="player">
        <h3>Current Player:</h3>
     </div>
  </div>
</body>
</html>
